name: purerl
version: '0.0.1'
synopsis: PureScript Programming Language Erlang Back-end
description: Erlang backend for PureScript (a small strongly, statically typed programming language with expressive
  types, inspired by Haskell).
category: Language
author: Nicholas Wolverson <nicholas.wolverson@gmail.com>
copyright: (c) 2013-17 Phil Freeman, (c) 2014-19 Gary Burgess, (c) other contributors (see CONTRIBUTORS.md)
license: BSD3
github: purerl/purerl
# homepage: http://www.purescript.org/
extra-source-files:
  - stack.yaml
  - README.md
  - INSTALL.md
  - CONTRIBUTORS.md
  - CONTRIBUTING.md
dependencies:
  - aeson >=1.0 && <1.5
  - aeson-better-errors >=0.8
  - aeson-pretty
  # - ansi-terminal >=0.7.1 && <0.9
  # - array
  - base >=4.11 && <4.13
  - base-compat >=0.6.0
  # - blaze-html >=0.8.1 && <0.10
  # - bower-json >=1.0.0.1 && <1.1
  # - boxes >=0.1.4 && <0.2.0
  - bytestring
  - Cabal >= 2.2
  # - cheapskate >=0.1 && <0.2
  # - clock
  - containers
  # - cryptonite >=0.25
  # - data-ordlist >=0.4.7.0
  # - deepseq
  - directory >=1.2.3
  # - dlist
  # - edit-distance
  # - file-embed
  - filepath
  # - fsnotify >=0.2.1
  - Glob >=0.9 && <0.10
  # - haskeline >=0.7.0.0
  # - language-javascript >=0.7.0.0
  # - lifted-async >=0.10.0.3 && <0.10.1
  # - lifted-base >=0.2.3 && <0.2.4
  # - memory >=0.14 && <0.15
  # - microlens-platform >=0.3.9.0 && <0.4
  # - monad-control >=1.0.0.0 && <1.1
  # - monad-logger >=0.3 && <0.4
  - mtl >=2.1.0 && <2.3.0
  # - parallel >=3.2 && <3.3
  - parsec >=3.1.10
  - pattern-arrows >=0.0.2 && <0.1
  # - process >=1.2.0 && <1.7
  # - protolude >=0.1.6 && <0.2.4
  - purescript >= 0.13.5
  # - regex-tdfa
  # - safe >=0.3.9 && <0.4
  # - scientific >=0.3.4.9 && <0.4
  # - semigroups >=0.16.2 && <0.19
  # - semialign >=1 && <1.1
  # - sourcemap >=0.1.6
  # - split
  # - stm >=0.2.4.0
  # - stringsearch
  # - syb
  - text
  # - these >= 1 && <1.1
  # - time
  - transformers >=0.3.0 && <0.6
  - transformers-base >=0.4.0 && <0.5
  - transformers-compat >=0.3.0
  # - unordered-containers
  - utf8-string >=1 && <2
  # - vector
build-tools:
  - happy ==1.19.9

library:
  source-dirs: src
  ghc-options: -Wall -O2
  # other-modules: Paths_purescript
  default-extensions:
    - ConstraintKinds
    - DataKinds
    - DeriveFunctor
    - DeriveFoldable
    - DeriveTraversable
    - DeriveGeneric
    - DerivingStrategies
    - EmptyDataDecls
    - FlexibleContexts
    - KindSignatures
    - LambdaCase
    - MultiParamTypeClasses
    - NoImplicitPrelude
    - PatternGuards
    - PatternSynonyms
    - RankNTypes
    - RecordWildCards
    - OverloadedStrings
    - ScopedTypeVariables
    - TupleSections
    - ViewPatterns

executables:
  purerl:
    main: Main.hs
    source-dirs: app
    ghc-options: -Wall -O2 -fno-warn-unused-do-bind -threaded -rtsopts -with-rtsopts=-N
    # other-modules:
    dependencies:
      - ansi-wl-pprint
      # - file-embed
      # - http-types
      # - network >= 3.0.1.1
      - optparse-applicative >=0.13.0
      - purerl
      # - wai ==3.*
      # - wai-websockets ==3.*
      # - warp ==3.*
      # - websockets >=0.9 && <0.13
    when:
    - condition: flag(release)
      then:
        cpp-options: -DRELEASE
      else:
        dependencies:
        - gitrev >=1.2.0 && <1.4

flags:
  release:
    description: >
        Mark this build as a release build: prevents inclusion of extra
        info e.g. commit SHA in --version output)
    manual: false
    default: false

stability: experimental
